<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 380px; /* Increased width */
            transform: scale(1.1); /* Scale up the entire calculator */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #5a3ea0;
            font-weight: bold;
        }

        .display {
            width: 100%;
            height: 70px; /* Increased height */
            border: none;
            background-color: #eaeaea;
            border-radius: 10px;
            font-size: 26px; /* Increased font size */
            text-align: right;
            padding: 15px; /* Increased padding */
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px; /* Slightly larger gap between buttons */
        }

        .button {
            background-color: #5a3ea0;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 20px; /* Slightly larger font size */
            padding: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #463071;
        }

        .button:active {
            background-color: #37285c;
        }

        .button.clear {
            background-color: #e74c3c;
        }

        .button.clear:hover {
            background-color: #c0392b;
        }

        .button.equal {
            background-color: #2ecc71;
            grid-column: span 4; /* Spans the equal button over two columns */
        }

        .button.equal:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <!-- Calculator Header -->
        <div class="header">Calculator</div>
        
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>

            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            
            <button class="button" onclick="appendToDisplay('1')">1</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            
        </div>
    </div>

    <script>
        // Append the clicked button's value to the display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        // Clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        // Calculate and display the result
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
